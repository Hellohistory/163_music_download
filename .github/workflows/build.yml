name: 构建与发布发行版 (Create Release Assets)

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-windows-exe:
    name: 打包Windows应用 (Package Windows App)
    runs-on: windows-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: 安装依赖项和 PyInstaller
        run: |
          python -m pip install --upgrade pip
          pip install requests PyQt5 cryptography pyinstaller

      - name: 使用 PyInstaller 打包应用
        run: >
          pyinstaller
          --name NeteaseMusicDownloader
          --onefile
          --windowed
          --icon=163.ico
          unetease_music_ui.py

      - name: 上传 .exe 文件
        uses: actions/upload-artifact@v4
        with:
          name: NeteaseMusicDownloader-Windows-${{ github.ref_name }}
          path: dist/NeteaseMusicDownloader.exe

  build-and-push-ghcr:
    name: 构建并推送至 GHCR (Build and Push to GHCR)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 登录到 GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 提取 Docker 元数据
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}

      - name: 构建并推送至 GHCR
        uses: docker/build-push-action@v5
        with:
          context: ./163_music_download_docker
          file: ./163_music_download_docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}